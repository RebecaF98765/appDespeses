<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Control de despeses (Firebase + Netlify)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="app">
    <header class="topbar">
      <h1>Control de despeses</h1>
      <p class="subtitle">Registra i consulta despeses a appDespeses en temps real</p>
    </header>

    <main class="layout">
      <!-- Sidebar / Controls -->
      <aside class="panel">
        <section class="card">
          <h2 class="section-title">Resum</h2>

          <div class="stats">
            <div class="stat">
              <div class="stat-label">Total</div>
              <div class="stat-value" id="total-euros">0,00 €</div>
            </div>
            <div class="stat">
              <div class="stat-label">Registres</div>
              <div class="stat-value" id="total-items">0</div>
            </div>
          </div>

          <div class="filters">
            <label class="mini-label" for="filter-cat">Filtrar per categoria</label>
            <select id="filter-cat">
              <option value="TOTES" selected>Totes les categories</option>
              <option>Menjar</option>
              <option>Transport</option>
              <option>Oci</option>
              <option>Casa</option>
              <option>Altres</option>
            </select>
          </div>

          <div class="resum" id="resum-categories"></div>
        </section>

        <section class="card">
          <h2 class="section-title">Afegir despesa</h2>

          <form id="form-despesa" class="form">
            <div class="field">
              <label>Descripció</label>
              <input type="text" id="input-desc" placeholder="Ex: sopar sushi" autocomplete="off" required />
            </div>

            <div class="field small">
              <label>Import (€)</label>
              <input type="number" id="input-import" placeholder="0.00" min="0" step="0.01" required />
            </div>

            <div class="field">
              <label>Categoria</label>
              <select id="select-cat" required>
                <option value="" selected disabled>Tria categoria</option>
                <option>Menjar</option>
                <option>Transport</option>
                <option>Oci</option>
                <option>Casa</option>
                <option>Altres</option>
              </select>
            </div>

            <button type="submit" class="btn">+ Afegir despesa</button>
          </form>
        </section>
      </aside>

      <!-- Main / List -->
      <section class="main">
        <div class="main-header">
          <h2 class="section-title">Despeses</h2>
          <span class="pill" id="pill-filter">Vista: totes</span>
        </div>

        <ul id="llista-despeses"></ul>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
